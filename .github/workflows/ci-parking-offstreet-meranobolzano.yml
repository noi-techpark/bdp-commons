          # Scheduler
          X_SCHEDULER_CRON_STATIONS: 0 0 */1 * * *
          X_SCHEDULER_CRON_SLOTS: 10 */5 * * * *
          X_SCHEDULER_CRON_TYPES: 0 0 0 * * *
          X_SCHEDULER_POOL_SIZE: 10

      - name: Retrieve secret files and decode it to a file
        run: |
