bdp-api.title=Open Data Hub - Bluetooth dataset
bdp-api.description=Diese Seite gehört zum Open Data Hub-Projekt und ist Teil der Big Data Platform.Sie enthält die Dokumentation zu den API-REST-Aufrufen der Big Data Platform, die Kernkomponente des ODH-Projekts.\nWeitere Informationen zum Projekt auf der Homepage: http://opendatahub.bz.it/ \nAnleitungen und technische Dokumentation finden Sie unter http://opendatahub.readthedocs.io/en/latest/index.html\n\nDie Daten für diesen Datensatz werden von experimentellen Bluetooth-basierten Sensoren und Detektoren gesammelt und stellen Verkehrsinformationen dar, da die Detektoren verfügbare Bluetooth-Geräte an Bord des Fahrzeugs scannen, die vorbei fahren.
